<template name="PostItsIndex">
  <div class="modal" id="postItModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">New Post-It</h4>
        </div>
        <div class="modal-body">
          {{#if modalData.editRecord}}
            {{> quickForm collection="PostIts" id="updatePostItForm" type="update" doc=modalData.editRecord}}
          {{else}}
            {{> quickForm collection="PostIts" id="insertPostItForm" type="insert"}}
          {{/if}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  {{! #if meeting.isActive}}
	  {{! > quickForm collection="PostIts" id="insertPostItForm" type="insert" class="new-post-it-form"}}
  {{! else}}
    <h2>Retrospective for {{ISOToHuman meeting.date}}</h2>
    <hr>
  {{! /if}}
	{{> PostItsByCategoryList category='Celebration' meetingActive=meeting.isActive modalDataVar=modalDataVar}}
	{{> PostItsByCategoryList category='Happy' meetingActive=meeting.isActive modalDataVar=modalDataVar}}
  {{> PostItsByCategoryList category='Sad' meetingActive=meeting.isActive modalDataVar=modalDataVar}}
  {{> PostItsByCategoryList category='Idea' meetingActive=meeting.isActive modalDataVar=modalDataVar}}
</template>
