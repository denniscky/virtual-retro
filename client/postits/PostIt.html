<template name="PostIt">
  <div class='row'>
    {{#if ../meetingActive}}
      <div class='col-xs-12'>
        <p>
          {{text}}
          {{#if isCreatedByUser}}
            <a class='btn btn-sm btn-edit'><i class='fa fa-pencil'></i></a>
            <a class='btn btn-sm btn-delete'><i class='fa fa-remove'></i></a>
          {{/if}}
        </p>
      </div>
    {{else}}
      <div class='col-xs-9'>
        <p>
          {{text}}
          <i>({{authorName}})</i>
          {{#if isCreatedByUser}}
            <a class='btn btn-sm btn-edit'><i class='fa fa-pencil'></i></a>
            <a class='btn btn-sm btn-delete'><i class='fa fa-remove'></i></a>
          {{/if}}
        </p>
      </div>
      <div class='col-xs-3'>
        <button class='btn btn-sm btn-action pull-right {{btnActionClass}}'>Action</button>
        <button class='btn btn-sm btn-thank-you pull-right {{btnThankYouClass}}'>Thank you</button>
      </div>
      {{#if followUpIsAction}}
        <div class='col-xs-offset-1 col-xs-8 well well-sm'>
          {{#if isEditingComment}}
            <form class='form post-it-comment-form'>
              <div>
                <b>Person(s) to follow up: <input name='responsible' type='text' value='{{followUpResponsible}}'></b>
                <button type='submit' class='btn btn-primary btn-xs btn-save-comment pull-right'>Save</button>
              </div>
              <textarea name='comment' class="form-control" rows='2'>{{followUpComment}}</textarea>
            </form>
          {{else}}
            <div>
              <b>Person(s) to follow up: {{followUpResponsible}}</b>
              <button class='btn btn-primary btn-xs btn-edit-comment pull-right'>Edit</button>
            </div>
            <p class='p-formatted'>{{followUpComment}}</p>
          {{/if}}
        </div>
      {{/if}}
    {{/if}}
  </div>
</template>
