<template name="PostIt">
  <div class='row'>
    {{#if ../meetingActive}}
      <div class='col-xs-12'>
        <p>
          {{#if isCreatedByUser}}
            {{text}}
            <a class='btn btn-sm btn-edit'><i class='fa fa-pencil'></i></a>
            <a class='btn btn-sm btn-delete'><i class='fa fa-remove'></i></a>
          {{else}}
            Post-It created by {{authorName}}
          {{/if}}
        </p>
      </div>
    {{else}}
      <div class='col-xs-9'>
        <p>{{text}}</p>
      </div>
      <div class='col-xs-3'>
        <button class='btn btn-sm btn-action pull-right {{btnActionClass}}'>Action</button>
        <button class='btn btn-sm btn-thank-you pull-right {{btnThankYouClass}}'>Thank you</button>
      </div>
      {{#if followUpIsAction}}
        <div class='col-xs-offset-1 col-xs-5'>
          <form class='form post-it-comment-form'>
            <div>
              Comments: 
              <button type='submit' class='btn btn-primary btn-xs pull-right'>Save</button>
            </div>
            <textarea name='text' class="form-control" rows='2'>{{followUpComment}}</textarea>
          </form>
        </div>
      {{/if}}
    {{/if}}
  </div>
</template>
